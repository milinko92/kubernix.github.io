<!doctype html><html><head><meta charset='utf-8'><title>Kubernix</title></head><body><header><div class='wrap bar'><div class='brand'>Kubernix</div></div></header><main class='wrap'><article class='paper'><h1>Journey to DevOps</h1></article></main>  <footer>
    <div class="wrap" style="padding:0">
      <span>© 2025 Kubernix · <a href="https://kubernix.com">kubernix.com</a> · <a href="https://blog.kubernix.com">blog.kubernix.com</a></span>
    </div>
  </footer>

  <script>
    (function(){
      // Hover-intent dropdowns with single-open behavior
      const triggers = Array.from(document.querySelectorAll('.trigger'));
      const menus = triggers.map(btn => document.getElementById(btn.getAttribute('aria-controls')));
      let openIdx = -1; const timers = new Map();
      const OPEN_DELAY = 180, CLOSE_DELAY = 240;

      function closeAll(except=-1){ menus.forEach((m,i)=>{ if(i!==except){ m.classList.remove('open'); triggers[i].setAttribute('aria-expanded','false'); }}); }

      function openMenu(i){ if(openIdx!==i){ closeAll(i); menus[i].classList.add('open'); triggers[i].setAttribute('aria-expanded','true'); openIdx=i; } }

      function schedule(key, fn, delay){ clearTimeout(timers.get(key)); const t=setTimeout(fn,delay); timers.set(key,t); }

      triggers.forEach((btn,i)=>{
        const menu = menus[i];
        btn.addEventListener('mouseenter', ()=> schedule('open-'+i, ()=> openMenu(i), OPEN_DELAY));
        btn.addEventListener('focus', ()=> openMenu(i));
        btn.addEventListener('mouseleave', ()=> schedule('close-'+i, ()=>{ if(!menu.matches(':hover')){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); if(openIdx===i) openIdx=-1; } }, CLOSE_DELAY));
        btn.addEventListener('click', (e)=>{ e.preventDefault(); const isOpen=menu.classList.contains('open'); if(isOpen){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); openIdx=-1; } else { openMenu(i); } });
        menu.addEventListener('mouseenter', ()=> clearTimeout(timers.get('close-'+i)));
        menu.addEventListener('mouseleave', ()=> schedule('close-'+i, ()=>{ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); if(openIdx===i) openIdx=-1; }, CLOSE_DELAY));
      });

      document.addEventListener('keydown', (e)=>{
        if(e.key==='Escape'){ closeAll(); openIdx=-1; }
        if(['ArrowRight','ArrowLeft'].includes(e.key)){
          const idx = triggers.indexOf(document.activeElement);
          if(idx>-1){ const next = e.key==='ArrowRight' ? (idx+1)%triggers.length : (idx-1+triggers.length)%triggers.length; triggers[next].focus(); }
        }
      });

      // Click outside to close all
      document.addEventListener('click', (e)=>{
        if(!e.target.closest('nav')) closeAll();
      });
    })();
  </script>
</body>
</html>
